<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Grid Page</title>

    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>

    <!-- header section styling start here  -->

    <header id="header-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section id="adventure-section" class="section">
        <div class="container">
            <h1>Explore All Adventures</h1>
            <h4>Here's the list of adventures you can explore in the City</h4>
            <div class="grid-layout grid-4-column section">
                <div class="card-layout">
                    <img src="../../assets/resort.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Resort</h4>
                        <h5>₹ 1200</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/tower.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Tower</h4>
                        <h5>₹ 1800</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/skiing.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Skiing</h4>
                        <h5>₹ 1400</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/university.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>University</h4>
                        <h5>₹ 1000</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/market.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Market</h4>
                        <h5>₹ 1000</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/monument.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Monument</h4>
                        <h5>₹ 1000</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/canopy.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Canopy</h4>
                        <h5>₹ 1000</h5>
                    </div>
                </div>
                <div class="card-layout">
                    <img src="../../assets/beech.jpg" alt="explore1">
                    <div class="card-layout-info">
                        <h4>Beech Gateway</h4>
                        <h5>₹ 1000</h5>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <!-- footer section start here  -->

    <footer id="footer-section">
        <h4>&copy; by Shubham Rawat @2023</h4>
